default: &default
  adapter: postgresql
  encoding: unicode
  # Pool size: Puma threads (3) + GoodJob threads (3) + buffer (4) = 10
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 3 }.to_i + ENV.fetch("GOOD_JOB_MAX_THREADS") { 3 }.to_i + 4 %>
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("DB_PORT") { "5432" } %>
  user: <%= ENV.fetch("POSTGRES_USER") { nil } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { nil } %>

development:
  primary:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_development" } %>
  cable:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_development" } %>
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_test" } %>
  cable:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_test" } %>
    migrations_paths: db/cable_migrate

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_production" } %>
  cable:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "sure_production" } %>
    migrations_paths: db/cable_migrate
